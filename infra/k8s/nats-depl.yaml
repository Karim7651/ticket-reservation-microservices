apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          args: [
            '-p', '4222',
            '-m', '8222',
            '-hbi', '5s', #how often to send a heartbeat
            '-hbt', '5s', #how long a client has to respond
            '-hbf', '2', #how many times it can fail to think a client is dead
            '-SD', '-cid',
            'ticketing' #cluster ID : ticketing
          ]
---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  type: ClusterIP #default not a must
  selector:
    app: nats
  ports:
    - name: nats
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222